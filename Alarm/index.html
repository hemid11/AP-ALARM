<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Alarm</title>
</head>
<body>

<div class="container">
  <h2>Alarm</h2>
  <form id="countdown-form">
    <div>
      <label for="hours">Saat:</label>
      <input type="number" id="hours" name="hours" min="0" max="24" required>
    </div>
    <div>
      <label for="minutes">Dəqiqə:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="59" required>
    </div>
    <div>
      <label for="seconds">Saniyə:</label>
      <input type="number" id="seconds" name="seconds" min="0" max="59" required>
    </div>
    <button type="button" id="start-btn">Başla</button>
  </form>
  <div id="countdown-box"></div>
</div>

<audio id="alarm-sound">
  <source src="Alarm-Fast-A1-www.fesliyanstudios.com.mp3" type="audio/mpeg">
</audio>
<script src="main.js"></script>
</body>
</html>
